[package]
name = "redirectionio"
version = "0.1.0"
authors = ["Joel Wurtz <jwurtz@jolicode.com>"]
edition = "2018"
build = "src/build.rs"

[features]
default = ["console_error_panic_hook"]

[lib]
name = "redirectionio"
crate-type = ["staticlib"]

[[bin]]
name = "binary"
path = "src/main.rs"

[build-dependencies]
cbindgen="0.8.4"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
regex = "1"
url = "1"
lazy_static = "1.2.0"
wasm-bindgen = "0.2"
console_error_panic_hook = { version = "0.1.1", optional = true }
wee_alloc = { version = "0.4.2", optional = true }
cfg-if = "0.1"
sxd-xpath = "0.4.2"
sxd-document = "0.3.0"
uuid = { version = "0.7", features = ["serde", "v4", "wasm-bindgen"] }
libc = "0.2.53"
heck = "0.3.1"

[dev-dependencies]
criterion = "0.2"
wasm-bindgen-test = "0.2"

[[bench]]
name = "match_rule_benchmark"
harness = false

[dependencies.web-sys]
version = "0.3"
features = [
  "console",
]

[package]
name = "libredirectionio"
version = "0.1.0"
authors = ["Joel Wurtz <jwurtz@jolicode.com>"]
edition = "2018"

#[lib]
#name = "libredirectionio"
#crate-type = ["staticlib", "cdylib"]

[[bin]]
name = "binary"
path = "src/main.rs"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
regex = "1"
url = "1"
lazy_static = "1.2.0"

[dev-dependencies]
criterion = "0.2"

[[bench]]
name = "match_rule_benchmark"
harness = false
